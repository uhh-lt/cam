<mat-card *ngIf="showResult && sentenceCount == 0">
  <p class='text-center' style='font-size: 25px'>No sentences were found, please check for typos.</p>
</mat-card>
<mat-card *ngIf="showResult && sentenceCount > 0">

  <app-score-presentation [dispensableResult]="dispensableResult" [categories]="categoriesChartOrder"></app-score-presentation>

  <table style="height: 100%; width: 100%">
    <tr style="height: 100%">
      <td  [ngStyle]="{'width': finalAspectList.length > 0 ? '40%' : '50%'}">
        <app-multiselect-chiplist [title]="'Generated Aspects for ' + dispensableResult.obj1" [extractedAspects]="dispensableResult.LinksObj1"
          [arrange]="'flex-start'" (updatedSelection)="updatedSelection($event, true)"></app-multiselect-chiplist>

      </td>
      <td style="width: 20%" *ngIf="finalAspectList.length > 0">
        <app-multiselect-chiplist [title]="'Entered Aspects'" [extractedAspects]="finalAspectList" [arrange]="'center'" (updatedSelection)="selectEnteredAspects($event)"></app-multiselect-chiplist>

      </td>
      <td [ngStyle]="{'width': finalAspectList.length > 0 ? '40%' : '50%'}">
        <app-multiselect-chiplist [title]="'Generated Aspects for ' + dispensableResult.obj2" [extractedAspects]="dispensableResult.LinksObj2"
          [arrange]="'flex-end'" (updatedSelection)="updatedSelection($event, false)"></app-multiselect-chiplist>
      </td>
    </tr>
  </table>

  <table class="table table-borderless">
    <tr>
      <td >
        <app-sentence-presentation [dispensableResult]="dispensableResult" [isWinner]="true" [selectedAspects]="selectedWinnerAspects"
          [selectedEnteredAspects]="selectedEnteredAspects" [trigger]="trigger" [finalAspectList]="finalAspectList"></app-sentence-presentation>
      </td>
      <td style="width: 50%">
        <app-sentence-presentation [dispensableResult]="dispensableResult" [isWinner]="false" [selectedAspects]="selectedLooserAspects"
          [selectedEnteredAspects]="selectedEnteredAspects" [trigger]="trigger" [finalAspectList]="finalAspectList"></app-sentence-presentation>
      </td>
    </tr>
    </tbody>
  </table>
</mat-card>
